<div class="gallery">
  <ul class="gallery__list" [dragula]="'bag-one'">
    <li
      *ngFor="let image of images"
      [id]="image.id"
      class="gallery__item">
      <img
        src="{{image.thumb}}"
        class="gallery__image"
        alt="gallery image: {{image.id}}">
    </li>
  </ul>
</div>
